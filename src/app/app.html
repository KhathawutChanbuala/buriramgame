<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="buriram">
      <ion-title>บุรีรัมย์เกมส์</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <div class="profile-image">
        <img src="../assets/imgs/logo.jpg">
      </div>
    <ion-list >
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="slide-menu">
          <ion-icon [name]="p.icon" item-left></ion-icon>
           {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar onclick="window.open('https://www.bru.ac.th', '_system', 'location=yes'); return false;">
      <p class="footer">Copyright © 2019 BRU</p>
    </ion-toolbar>
  </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-header>

  <ion-navbar color="buriram">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ผลการแข่งขัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div class="wrapper">
    
      <div class="box" (click)="openPage($event, 'ผลการแข่งขันตามชนิดกีฬา')">
        <ion-icon ios="ios-podium" md="md-podium" color="buriram"></ion-icon>
        <p>ผลการแข่งขันตามชนิดกีฬา</p>
      </div>
      <div class="box" (click)="openPage($event, 'รายงานการแข่งขึ้นประจำวัน')">
        <ion-icon ios="ios-podium" md="md-podium" color="buriram"></ion-icon>
        <p>รายงานการแข่งขึ้นประจำวัน</p>
      </div>
      <div class="box" (click)="openPage($event, 'สรุปผลการแข่งขันประจำวัน')">
        <ion-icon ios="ios-podium" md="md-podium" color="buriram"></ion-icon>
        <p>สรุปผลการแข่งขันประจำวัน</p>
      </div>
      <div class="box" (click)="openPage($event, 'สรุปผลการแข่งขันทั้งหมด')">
          <ion-icon ios="ios-clipboard" md="md-clipboard" color="buriram"></ion-icon>
        <p>สรุปผลการแข่งขันทั้งหมด</p>
      </div>
    </div>
</ion-content>

<ion-header>

  <ion-navbar color="buriram">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลการแข่งขัน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
    <div class="wrapper">

        <div class="box" (click)="openPage($event, 'ชนิดกีฬาที่ทำการแข่งขัน')">
            <ion-icon ios="ios-football" md="md-football" color="buriram"></ion-icon>
            <p>ชนิดกีฬาที่ทำการแข่งขัน</p>
        </div>
        <div class="box" (click)="openPage($event, 'กำหนดการแข่งขัน')">
            <ion-icon ios="ios-calendar" md="md-calendar" color="buriram"></ion-icon>
            <p>กำหนดการแข่งขัน</p>
        </div>
        <div class="box" (click)="openPage($event, 'ตารางการแข่งขัน')">
          <ion-icon ios="ios-grid" md="md-grid" color="buriram"></ion-icon>
            <p>ตารางการแข่งขัน</p>
        </div>
        <div class="box" (click)="openPage($event, 'ระเบียบการแข่งขัน')">
          <ion-icon ios="ios-book" md="md-book" color="buriram"></ion-icon>
          <p>ระเบียบการแข่งขัน</p>
      </div>
        <div class="box" (click)="openPage($event, 'สนามแข่งกีฬาและฝึกซ้อม')">
            <ion-icon ios="ios-map" md="md-map" color="buriram"></ion-icon>
              <p>สนามแข่งกีฬาและฝึกซ้อม</p>
          </div>
        <div class="box" (click)="openPage($event, 'รายชื่อนักกีฬา')">
            <ion-icon ios="ios-list-box" md="md-list-box" color="buriram"></ion-icon>
            <p>รายชื่อนักกีฬา</p>
        </div>
        <div class="box" (click)="openPage($event, 'กำหนดการประชุมผู้จัดการทีม')">
            <ion-icon ios="ios-calendar" md="md-calendar" color="buriram"></ion-icon>
            <p>กำหนดการประชุมผู้จัดการทีม</p>
        </div>
        <div class="box" (click)="openPage($event, 'สูจิบัตรและระเบียบการแข่งขันแต่ละประเภท')">
            <ion-icon ios="ios-document" md="md-document" color="buriram"></ion-icon>
            <p>สูจิบัตรและระเบียบการแข่งขันแต่ละประเภท</p>
        </div>
    </div>
    <header>
      <img src="http://www.buriramgames.com/wp-content/uploads/2019/01/Asset-10.svg" width="50%" />
    </header>
</ion-content>
